    <title>Students</title>

        label {
                display: inline-block;
                width: 100px;
                text-align:center;
              }

  <body>
    <h1>Student information</h1>
    <nav class="navbar navbar-light" style="background-color:green;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('add_student')}}">Add_student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
              </li>

            </ul>

        </div>
      </nav>
    </nav>
    <div class="form">
      <form class="login-form" method="post">
        <caption>Edit form</caption>
      <input type="text" placeholder="Name" name="Name" value="{{student.Name}}" id="Name">
      <label for="Age">Age</label>
      <input type="tel" placeholder="Age" name="Age" id="Age" value="{{student.Age}}">
      <label for="RollNo">RollNo</label>
      <input type="tel" placeholder="RollNo" name="RollNo" id="RollNo" value="{{student.RollNo}}">
      <label for="mark1">Name</label>
      <input type="tel" placeholder="mark1" name="mark1" id="mark1" value="{{student['Marks'][0]}}">
      <label for="mark2">Name</label>
      <input type="tel" placeholder="mark1" name="mark2" id="mark2" value="{{student['Marks'][1]}}">
      <label for="mark3">Name</label>
      <input type="tel" placeholder="mark1" name="mark3" id="mark3" value="{{student['Marks'][2]}}">
      <label for="mark4">Name</label>
      <input type="tel" placeholder="mark1" name="mark4" id="mark4" value="{{student['Marks'][3]}}">
      <label for="mark5">Name</label>
      <input type="tel" placeholder="mark1" name="mark5" id="mark5" value="{{student['Marks'][4]}}">

      <button  class="btn" type="submit" href="" value="submit">Submit</button>
     </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
